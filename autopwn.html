    <!--Etiquetas utilizadas:
    h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web. 
    div: Sirve para crear secciones o agrupar contenidos.
    header: representa un grupo de ayudas introductorias o de navegación. Puede contener algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, un nombre de autor y otros componentes.
    nav:  representa una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o a otros documentos. 
    h2: es utilizada para los subtítulos y permite separar el contenido, además ofrecer más información a Google
    section: representa una sección genérica de un documento. Sirve para determinar qué contenido corresponde a qué parte de un esquema.
    article: representa una composición auto-contenida en un documento, página, una aplicación o en el sitio, que se destina a distribuir de forma independiente o reutilizable
    aside: representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento.
    footer: representa al pie de una sección o documento, donde los autores habitualmente colocan firmas, información acerca del autor, información de licencias, documentos relacionados, etc.                                                                                                                                                    
    -->
